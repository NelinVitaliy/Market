{% extends "shop/base.html" %}
{% load static %}


{% block content %}
<div id="main" class="product-list">
    <h1>{% if category %}{{ category.name }}{% else %}Products{% endif %}</h1>
    <div class="product-list-container">
        {% for x in products %}
        <div class="col-4 my-2">
            <div class="item card">
                <a class="img-container" href="{% url 'shop:product_detail' x.slug %}">
                    <img src="{% if x.image %}{{ x.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
                </a>
                <a href="{% url 'shop:product_detail'  x.slug %}">{{ x.name }}</a><br>
                <a href="{% url 'shop:product_detail'  x.slug %}">Цена: {{ x.cost }} сом</a><br>
            </div>
        </div>
        {% endfor%}
    </div>
</div>

{% endblock %}

{% include 'includes/pagination.html' %}
