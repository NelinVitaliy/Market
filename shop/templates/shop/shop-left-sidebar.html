{% extends "shop/base.html" %}
{% load static %}

{% block content %}
<div id="main" class="product-list">
	<h1>{% if category %}{{ category.name }}{% else %}Products{% endif %}</h1>
	<div class="product-list-container">
		{% for child in children %}
			<div class="col-4 my-2">
				<div class="item card">
				<a class="img-container" href="{% url 'shop:product_by_category' child.slug %}">
				<img src="{% if child.image %}{{ child.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
				</a>
				<a href="{% url 'shop:product_by_category' child.slug %}">{{ child.name }}</a><br>
				</div>
			</div>
		{% endfor %}
	</div>
	</div>
{% endblock %}
