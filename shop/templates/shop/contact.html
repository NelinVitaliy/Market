{% extends "shop/base_contact_page.html" %}
{% load static %}


{% block content %}

<style>
	#map{
		width:100%;
		height:100%;
	}
</style>
<div id="map"></div>
<div class="page-content mb-50">

	<!--=============================================
    =            google map container         =
    =============================================-->
	<script async defer
			src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDC2iJ9p_E1PrV85ZgPdXkcpGUmfFz7U28&callback=initMap'>
	</script>

	<script>
		function initMap(){
			const element = document.getElementById('map');
			const options = {
				zoom: 18,
				center: {lat: 42.835363,lng: 74.616984}
			};
			const myMap = new google.maps.Map(element, options);

			const marker = new google.maps.Marker({
				position: {lat: 42.83530,lng: 74.61675},
				map: myMap
			});
			const InfoWindow = new google.maps.InfoWindow({
				content: '<h1>Eco магазин "VitaeMarket"!!</h1>'
			});
			marker.addListener('click', function(){
				InfoWindow.open(myMap,marker);
			})
		}
	</script>


	<!--=====  End of google map container  ======-->

	<div class="container mt-4 pt-4">
		<div class="row">
			<div class="col-lg-3 col-md-4 mb-xs-35">

				<!--=======  contact page side content  =======-->

				<div class="contact-page-side-content">
					<h3 class="contact-page-title">Наши контакты</h3>

					<!--=======  single contact block  =======-->

					<div class="single-contact-block">
						<h4><img src="../../static/assets/images/icons/contact-icon1.png" alt=""> Адрес</h4>
						<p>Ортосайский рынок, Торговый дом "Ортосай", бутик 17 </p>
					</div>

					<!--=======  End of single contact block  =======-->

					<!--=======  single contact block  =======-->

					<div class="single-contact-block">
						<h4><img src="../../static/assets/images/icons/contact-icon2.png" alt=""> Телефон: </h4>
						<a href="tel:+996551666000"><br>+996-551-666-000 </a>
					</div>

					<!--=======  End of single contact block  =======-->

					<!--=======  single contact block  =======-->

					<div class="single-contact-block">
						<h4><img src="../../static/assets/images/icons/contact-icon3.png" alt=""> Email</h4>
						<a href="mailto:vitaemarket@mail.ru">vitaemarket@mail.ru</a>
					</div>

					<!--=======  End of single contact block  =======-->
				</div>

				<!--=======  End of contact page side content  =======-->
			</div>
			<div class="col-lg-9 col-md-8 pl-100 pl-xs-15">
				<div class="contact-form-content">
					<h3 class="contact-page-title">Ваше сообщение </h3>
					<div class="contact-form">
						<form id="#" action="#" method="post">
							<div class="form-group">
								<label>Ваше имя <span class="required">*</span></label>
								<input type="text" name="message_name" id="message_name" required>
							</div>
							<div class="form-group">
								<label>Ваш Email <span class="required">*</span></label>
								<input type="email" name="message_email" id="message_email" required>
							</div>
							<div class="form-group">
								<label>Сообщение </label>
								<textarea name="message" id="message" ></textarea>
							</div>
							<div class="form-group">
								{% csrf_token %}
								<button type="submit" value="submit" id="submit" class="contact" name="submit">Отправить</button>
							</div>
						</form>
					</div>
					<p class="form-messege pt-10 pb-10 mt-10 mb-10"></p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
